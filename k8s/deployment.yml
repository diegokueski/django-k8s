apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app
  namespace: django-app
spec:
  selector:
    matchLabels:
      app: django-app
  replicas: 1
  template:
    metadata:
      labels:
        app: django-app
    spec:
      containers:
      - name: django-app
        image: soydiegomen/django_hello_app:v3.1
        ports:
        - containerPort: 8000
        # startupProbe:
        #   httpGet:
        #     path: /health/
        #     port: 8000
        #   failureThreshold: 12
        #   periodSeconds: 10
        # livenessProbe:
        #   httpGet:
        #     path: /health/
        #     port: 8000
        #   failureThreshold: 2
        #   initialDelaySeconds: 60
        #   periodSeconds: 30
        # readinessProbe:
        #   httpGet:
        #     path: /health/
        #     port: 8000
        #   initialDelaySeconds: 60
        #   periodSeconds: 30
        env:
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: user

          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: password

          - name: POSTGRES_HOST
            value: django-app-postgresql #Service name
